<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b105ea0406.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Inloggning</title>
</head>
<body>

    <!-- Knappar som styr inloggning -->
    <div style="width: 80px; float: right; padding: 0 50px 0 0">
        <button id="firstBtn" style="display: none" onclick="document.getElementById('loginForm').style.display='block'"><i class="fas fa-sign-in-alt fa-2x"></i></button>
        <button id="secondBtn" style="display: none" class="cancelbtn" onclick="logOut()"><i class="fas fa-sign-out-alt fa-2x"></i></button>  
    </div>
        <span class="userinfo" id="info"></span>

    <!-- Inloggnings form -->
    <div id="loginForm" class="modal">
      <span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Stäng">&times;</span>
      <form name="userLogin" class="modal-content animate" onsubmit="return checkUser()">
        <div class="container">
          <h4 id="message" style="color: red; display:none">Fel användarnamn eller lösenord!</h4>
          <label for="uName"><b>Användarnamn:</b></label>
          <input type="text" name="userName" required>
          <label for="uPsw"><b>Lösenord:</b></label>
          <input type="password" name="userPassword" required>
          <button type="submit">Logga in</button>
          <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Avbyt</button>
        </div>
      </form>
    </div>

    <!-- Hemsida -->
    <div id="homePage" style="text-align: center; padding-top: 100px">
      <br><br>
      <h1>Välkommen till hemsidan!</h1>
      <br>
      <h2>Här kan vara sidans innehåll</h2>
    </div>
     
    <footer>
      <p><i class="fas fa-user"></i> Roman Matvichuk</p>
      <i class="fab fa-facebook-square"></i><a href="https://www.facebook.com/roman.matviychuk"> Min Facebook sida</a><br/>
      <i class="fab fa-github-square"></i><a href="https://github.com/RomanMatvichuk"> Min GitHub sida</a><br/>
      <i class="fas fa-envelope-square"></i><a href="mailto:maro19xr@student.ju.se"> Min e-post</a>
    </footer>

</body>
<script src="script.js"></script>
</html>
